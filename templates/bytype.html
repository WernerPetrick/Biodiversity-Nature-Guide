<title>Birds</title>
<h2 class="introHeading">Birds of South Africa</h2>

<input type="search"
       name="search"
       hx-post="/searchBirds"
       hx-trigger="keyup changed delay:500ms, search"
       hx-target="#displayCard"
       id="search"
       placeholder="Search Birds"
>

<div class="card-displays" id="displayCard">
    {%for bird in all_birds%}
    <div class="box">
        <div class="content">
            <div class="title">
                <h3>{{bird['Name (English)']}}</h3>
            </div>
            <div class="subtitle">
                <h4>{{bird['Name (Afrikaans)']}}</h4>
            </div>
            <img class="portrait" src="{{bird['Image']}}" alt="{{bird['Name (English)']}}">
            <div class="facts">
                <p class="category"><span class="span-text">Type: </span>{{bird['Category']}}</p>
                <p class="size"><span class="span-text">Size: </span>{{bird['Size']}} cm</p>
                <p class="habitat"><span class="span-text">Habitat: </span>{{bird['Habitat']}}</p>
                <p class="status"><span class="span-text">Status: </span>{{bird['Status']}}</p>
                <p class="b-season"><span class="span-text">Breeding Season: </span>{{bird['Breeding Season']}}</p>
            </div>
        </div>
    </div>
    {%endfor%}         
</div>
